<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grade Table</title>
    <link rel="stylesheet" href="Lab5.css">
</head>
<body>
    <h1>Lab 7 - Grade Table</h1>

    <div class="input-container">
        <input type="number" id="math" placeholder="Math" required>
        <input type="number" id="english" placeholder="English" required>
        <button onclick="addGrade()">Submit</button>
    </div>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAverage">0.00</td>
                <td id="englishAverage">0.00</td>
                <td id="totalAverage">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="Lab5.js"></script>
</body>
</html>
